publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.10
  social_login_buttons: ^1.0.7
  json_annotation: ^4.8.0
  http: any
  provider: ^6.0.5
